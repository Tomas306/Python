name: Convert Python to EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Zmeň na Windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.0'  # Zvoľ verziu Pythonu

    - name: Install dependencies
      run: |
        pip install pyinstaller

    - name: Convert to EXE
      run: |
        pyinstaller --onefile --clean PET_LEVEL4.py
        dir dist  # Zobraz obsah adresára dist

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: exe-file
        path: dist/PET_LEVEL4.exe  # Tu sa hľadá súbor s príponou .exe
